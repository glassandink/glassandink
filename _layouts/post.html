---
layout: default
---

<div class="post">
	
	<figure class="post__hero" style="background-image:url({{ page.post_image }})">
		
		<h1 class="post__title"><span>{{ page.title }}</span></h1>

	</figure>

	<article class="container">

		<h2><span>{{ page.title }}</span></h2>
	    
	    <div class="entry">
	        {{ content }}
	    </div>
	    <div class="date">
	        <!-- Written on {{ page.date | date: "%B %e, %Y" }} -->
	    </div>
	    <!-- {% include disqus.html %} -->
	</article>

</div>

<div class="post__nav">
  {% if page.previous.url %}
    <a class="link-animate prev" href="{{page.previous.url}}">&laquo; {{page.previous.title}}</a>
  {% endif %}
  {% if page.next.url %}
    <a class="link-animate next" href="{{page.next.url}}">{{page.next.title}} &raquo;</a>
  {% endif %}
</div>
